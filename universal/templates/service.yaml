# templates/service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.nameSpace }}
  labels:
    app: {{ .Release.Name }}
spec:
  ports:
  {{- range .Values.ports }}
    - port: {{ . }}
      name: {{ printf "port%d" (. | int) }}
  {{- end }}
  selector:
    app: {{ .Release.Name }}
